<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typing Practice App</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main class="main">
      <div id = "prompt-type-selector">
        <button id="test-mode", onclick=prompt_fn()>Test Mode</button>
      </div>

      <div id="prompt">
        <p id="prompt-text">Hello</p>
      </div>
      
      <div id="response">
        <textarea id="response-text", onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off oninput=countFunction()></textarea><br>
      </div>

      <p id="test">Start typing to begin.</p>
    </main>
    <script src="scripts/script.js"></script>
  </body>
